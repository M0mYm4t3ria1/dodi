<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portable Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 100%; /* Ensure the grid doesn't overflow the viewport */
            margin: 0 auto; /* Center the grid */
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s ease, border-color 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            border-color: #0078d7;
        }

        #slider-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to DODI's Magnet Grabber</h1>
    <p>Left Click an image to start downloading - (A Torrent client does have to be installed first if you don't have it yet).</p>
    <p>Right Click to Copy Magnet</p>
    <p>Made By IceQueen</p>
    <div id="slider-container">
        <label for="size-slider">Adjust Image Size: </label>
        <input type="range" id="size-slider" min="50" max="300" value="150" step="10">
    </div>
    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const slider = document.getElementById('size-slider');

        // Embedding the data directly into the script
        const data = {
            "images": [
                "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmlpnk72yciwc.i.optimole.com%2FcqhiHLc.IIZS~2ef73%2Fw%3Aauto%2Fh%3Aauto%2Fq%3A75%2Fhttps%3A%2F%2Fbleedingcool.com%2Fwp-content%2Fuploads%2F2024%2F01%2FDragon-Ball-Sparking-Zero-Main-Art.jpg&f=1&nofb=1&ipt=89b7d5c632b296cdf50edc959a192b136368fa56981ff1d618be51e553d4a3c3&ipo=images",
                "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.gematsu.com%2Fwp-content%2Fuploads%2F2023%2F04%2FGame-Page-Box-Art_Totally-Spies-Cyber-Mission-1280x1920.jpg&f=1&nofb=1&ipt=68aa142bef06b3967292c32594a6f98217ddecad1bd7851e7a121a6126d0f8e7&ipo=images"
            ],
            "magnets": [
                "magnet:?xt=urn:btih:4d18292cb66ce3ca1e5c20e157c5c92e16a5c256&dn=Dragon%20Ball%20Sparking%20ZERO%20%5BDODI%20Repack%5D&tr=udp%3A%2F%2F9.rarbg.to%3A2870%2Fannounce&tr=udp%3A%2F%2Feddie4.nl%3A6969%2Fannounce&tr=udp%3A%2F%2Fthetracker.org%3A80%2Fannounce&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337&tr=udp%3A%2F%2Ftracker.zer0day.to%3A1337&tr=udp%3A%2F%2F9.rarbg.com%3A2710%2Fannounce&tr=udp%3A%2F%2Fexplodie.org%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker1.wasabii.com.tw%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.torrent.eu.org%3A451%2Fannounce&tr=udp%3A%2F%2Ftracker.cypherpunks.ru%3A6969%2Fannounce&tr=udp%3A%2F%2Fp4p.arenabg.com%3A1337%2Fannounce",
                "magnet:?xt=urn:btih:25d687b940a6726da685e859c64b5fb05f35a647&dn=Totally%20Spies%20Cyber%20Mission%20%5bDODI%20Repack%5d&tr=udp%3a%2f%2f9.rarbg.to%3a2870%2fannounce&tr=udp%3a%2f%2feddie4.nl%3a6969%2fannounce&tr=udp%3a%2f%2fthetracker.org%3a80%2fannounce&tr=udp%3a%2f%2ftracker.coppersurfer.tk%3a6969&tr=udp%3a%2f%2ftracker.leechers-paradise.org%3a6969&tr=udp%3a%2f%2ftracker.opentrackr.org%3a1337&tr=udp%3a%2f%2ftracker.zer0day.to%3a1337&tr=udp%3a%2f%2f9.rarbg.com%3a2710%2fannounce&tr=udp%3a%2f%2fexplodie.org%3a6969%2fannounce&tr=udp%3a%2f%2ftracker1.wasabii.com.tw%3a6969%2fannounce&tr=udp%3a%2f%2ftracker.torrent.eu.org%3a451%2fannounce&tr=udp%3a%2f%2ftracker.cypherpunks.ru%3a6969%2fannounce&tr=udp%3a%2f%2fp4p.arenabg.com%3a1337%2fannounce"
            ]
        };

        // Populate the grid with images and magnet links
        data.images.forEach((image, index) => {
            const img = document.createElement('img');
            img.src = image;
            img.alt = `Image ${index + 1}`;

            // Left-click: Open the magnet link
            img.onclick = () => {
                window.location.href = data.magnets[index];
            };

            // Right-click: Copy the magnet link
            img.addEventListener('contextmenu', (event) => {
                event.preventDefault(); // Prevent the default right-click menu

                // Copy the magnet URL to the clipboard
                navigator.clipboard.writeText(data.magnets[index]).then(() => {
                    showPopup("Magnet URL copied to clipboard!");
                }).catch((err) => {
                    console.error("Failed to copy the magnet URL:", err);
                });
            });

            grid.appendChild(img);
        });

        // Adjust image size dynamically using the slider
        slider.addEventListener('input', (event) => {
            const newSize = event.target.value + 'px';
            document.querySelectorAll('img').forEach(img => {
                img.style.width = newSize;
                img.style.height = newSize;
            });

            // Dynamically adjust grid to prevent overflowing
            const availableWidth = window.innerWidth - 40; // Account for padding
            const imgSize = parseInt(event.target.value) + 20; // Include gap
            const maxColumns = Math.floor(availableWidth / imgSize);
            grid.style.gridTemplateColumns = `repeat(${maxColumns}, 1fr)`;
        });

        // Function to show a smooth popup notification
        function showPopup(message) {
            const popup = document.createElement('div');
            popup.textContent = message;
            popup.style.position = 'fixed';
            popup.style.bottom = '20px';
            popup.style.right = '20px';
            popup.style.backgroundColor = '#0078d7';
            popup.style.color = 'white';
            popup.style.padding = '10px 20px';
            popup.style.borderRadius = '5px';
            popup.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            popup.style.fontSize = '14px';
            popup.style.zIndex = '1000';
            popup.style.opacity = '0';
            popup.style.transition = 'opacity 0.3s ease';

            document.body.appendChild(popup);

            // Fade in the popup
            setTimeout(() => {
                popup.style.opacity = '1';
            }, 10);

            // Remove the popup after 3 seconds
            setTimeout(() => {
                popup.style.opacity = '0';
                setTimeout(() => popup.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
